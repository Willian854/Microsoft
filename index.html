<!DOCTYPE html>
<html>
   <head>
      <title>Exercícios de HTML</title>
      <meta charset= "utf-8">
      <style>
            body{
                background-color:cyan ;
            }

            h2{
                text-align: center;
            }

            a{
                color: blue;
            }

            ol, ul{
                font-weight: bolder;
            }

            div{
               border: outset; 
               border-top: hidden;
               border-left: hidden;
               border-right: hidden;
            }
      </style>
   </head>

   <body>
        <div>
            <h2 style="color: red;"><u>Softwares Microsoft</u></h2>

            <ol>
                <li>Windows</li>
                <li>Word</li>
                <li>Excel</li>
                <li>Access</li>
            </ol>
        </div>
        <div>
            <h2><s>Produtos da Google</s></h2>

            <ul>
                <li>Youtube</li>
                <li>Google Chorme</li>
                <li>Orkut</li>
                <li>Google Maps</li>
            </ul>
        </div>

        <h2 style="color: green;">Fórmulas</h2>

        <h1>H<sub>3</sub>9, <a>G<sup>8</sup>K,</a> I<sup>4</sup>Q, <a>A<sub>7</sub>H</a></h1>
   </body>
</html>
